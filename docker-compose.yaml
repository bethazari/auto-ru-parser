version: '2'
services:
  parser:
    entrypoint: nodemon -L /app/node_modules/altha/src/core/altha.js start --app parser
    build:
      context: .
      args:
        ACCESS_TOKEN: $ARGONLABS_TOKEN
    volumes:
      - ./config:/app/config
      - ./initializers:/app/initializers
      - ./cdn:/app/cdn
    depends_on:
      - redis
      - mongo

  ui:
    entrypoint: nodemon -L /app/node_modules/altha/src/core/altha.js start --app ui
    build:
      context: .
      args:
        ACCESS_TOKEN: $ARGONLABS_TOKEN
    ports:
      - 8094:80
    volumes:
      - ./config:/app/config
      - ./controllers:/app/controllers
      - ./pages:/app/pages
      - ./cdn:/app/cdn
    depends_on:
      - redis
      - mongo

  mongo:
    image: mongo:4.0.5-xenial
    ports:
      - 27017:27017
    volumes:
      - mongo:/data/db

  redis:
    image: redis:5.0.3-alpine

volumes:
  mongo:
